<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{equipo.teamName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editTeam(equipo._id, miForm)">Editar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <form #miForm>
    <ion-list [inset]="true">
      <div class="imagen">
        <img *ngIf="equipo.pictureAccept === true && equipo.status === 'approved'" [src]="equipo.teamImage" alt="" width="200px" height="200px" name="photo">
        <div class="noAccept" *ngIf="equipo.pictureAccept === false && equipo.teamImage === 'https://res.cloudinary.com/dnv71e5q8/image/upload/v1715194213/profile-empty_fizwea.webp' && equipo.status === 'pending'">
          <img [src]="equipo.teamImage" width="200px" height="200px">
        </div>
        <div class="noAccept" *ngIf="equipo.pictureAccept === false && equipo.status === 'pending' && equipo.teamImage !== 'https://res.cloudinary.com/dnv71e5q8/image/upload/v1715194213/profile-empty_fizwea.webp'">
          <img [src]="equipo.teamImage" alt="" width="200px" height="200px" name="photo">
          <ion-icon class="icon-timer"  name="hourglass-outline" size="large" color="warning"></ion-icon>
        </div>
        <div *ngIf="equipo.pictureAccept === false && equipo.status === 'rejected'">
          <img src="https://res.cloudinary.com/dnv71e5q8/image/upload/v1715194213/profile-empty_fizwea.webp" alt="" width="200px" height="200px" name="photo">
          <p style="display: flex; justify-content: center; width: 100%; color: red;">Imagen no aprobada</p>
        </div>
        <ion-button class="edit-button" (click)="onSelectImage()" slot="end" size="small"><ion-icon name="pencil-outline"></ion-icon></ion-button>
        <ion-button class="edit-button-trash" color="danger" (click)="deletePhoto()" slot="end" size="small"><ion-icon name="trash-outline"></ion-icon></ion-button>
        <input type="file" (change)="onFileSelected($event)" hidden id="file-input-team" />
      </div>

      <ion-item>
        <ion-input label="Equipo" label-placement="fixed" [value]="equipo.teamName" name="teamName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Instagram" label-placement="fixed" [value]="equipo.socialMedia" name="socialMedia"></ion-input>
      </ion-item>

    </ion-list>

    <ion-list [inset]="true">
      <ion-item>
        <ion-textarea type="text" label="Descripción" labelPlacement="floating" rows="5" [value]="equipo.teamNotes" name="teamNotes"></ion-textarea>
      </ion-item>
    </ion-list>
    
    <div class="container"> 
        <ion-button expand="block" color="danger" id="present-alert" (click)="deleteTeam(equipo._id)" style="font-weight: bold;">
          Eliminar Equipo
        </ion-button>
    </div>
  </form>
  
</ion-content>


<ion-alert
  trigger="present-alert"
  header="Alert!"
  [buttons]="alertButtons"
  (didDismiss)="setResult($event)"
></ion-alert>
