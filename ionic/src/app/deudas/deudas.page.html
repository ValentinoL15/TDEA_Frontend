<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Deudas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div style="display: flex; width: 100%; justify-content: center;">
    <h2 style="font-weight: bold;">Mis Deudas</h2>
  </div>
  
  <ion-list [inset]="true">
    <ion-item *ngFor="let item of team.deudas" detail="true">
      <ion-input readonly="true" [label]="item.belongTournament?.nameFantasy + ' - '  + item.belongToList.nameList" labelPlacement="stacked" [value]="item.amount">
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
