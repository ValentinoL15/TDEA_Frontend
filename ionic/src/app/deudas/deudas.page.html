<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Deudas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div style="display: flex; width: 100%; justify-content: center;">
    <h2 style="font-weight: bold;">Mis Deudas</h2>
  </div>
  
  <ion-list [inset]="true" *ngIf="team.active">
    <ion-item *ngFor="let deuda of team.deudas" detail="true" (click)="confirmInscription(deuda._id, deuda.belongToList._id, deuda.belongTournament?._id, deuda.belongToList.nameList)">
      <ion-input readonly="true" [label]="deuda.belongTournament?.nameFantasy + ' - '  + deuda.belongToList.nameList" labelPlacement="stacked" [value]="'Deuda: $ ' + deuda.amount">
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
