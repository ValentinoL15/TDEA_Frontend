<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Alineacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="cont1">
    <div class="element1-cont1">
      <img src="../../assets/icon/shirt-solid (1).svg" width="50px" height="50px" alt="">
      <p></p>
    </div>
    <div class="element2-cont1">
      <img src="../../assets/icon/shirt-solid (1).svg" width="50px" height="50px" alt="">
    </div>
    <div class="element3-cont1">
      <img src="../../assets/icon/shirt-solid (1).svg" width="50px" height="50px" alt="">
    </div>
    <div class="element4-cont1">
      <img src="../../assets/icon/shirt-solid (1).svg" width="50px" height="50px" alt="">
    </div>
    <div class="element5-cont1">
      <img src="../../assets/icon/shirt-solid (1).svg" width="50px" height="50px" alt="">
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="toolbar">
      <div *ngFor="let suplente of suplentes">
        <img src="../../assets/icon/shirt-solid (1).svg" width="40px" height="40px" alt="">
        <p>{{suplente.firstName}}</p>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
