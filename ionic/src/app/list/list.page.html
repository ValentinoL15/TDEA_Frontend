<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver(list.ownerTeam?._id)">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{list.nameList}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="setOpen(true)">Editar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light" class="ion-padding">
  <ion-list [inset]="true">
    <div class="image">
      <img class="img-alumno" [src]="list.teamPicture" alt="" width="200px" height="200px" id="imagen-alert" name="image"/>
    </div>
    <ion-item>
      <ion-input readonly="true" label="Remera Titular" [value]="list.shirtColor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input readonly="true" label="Remera Suplente" [value]="list.alternativeShirtColor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input readonly="true" label="Formato de Equipo" [value]="'Futbol ' + list.alineacion"></ion-input>
    </ion-item>
    <ion-item detail="true" (click)="goPlayers(list._id)">
      <ion-input readonly="true" label="Jugadores"></ion-input>
    </ion-item>
    <ion-item detail="true" (click)="goAlineacion()">
      <ion-input readonly="true" label="Alineaciones"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Lista</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="editLista(miForm)">Confirm</ion-button>
            </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content color="light" [fullscreen]="true">
        <form #miForm>
          <ion-list [inset]="true">
            <ion-item>
              <ion-input type="text" label="Remera Titular" label-placement="stacked" placeholder="Remera Titular" name="shirtColor" [value]="list.shirtColor"></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-input type="text" label="Remera Suplente" label-placement="stacked" placeholder="Remera Suplente" name="alternativeShirtColor" [value]="list.alternativeShirtColor"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="number" label="Tipo" label-placement="stacked" placeholder="Formato de equipo" name="alineacion" [value]="list.alineacion"></ion-input>
            </ion-item>

          </ion-list>
        </form>

        <div class="container">
          <ion-button expand="block" color="danger" id="present-alert" (click)="deleteList(list._id)">
            Eliminar Lista
          </ion-button>
        </div>
      
      </ion-content>
      
    </ng-template>
  </ion-modal>
</ion-content>

<ion-alert
  trigger="present-alert"
  header="Alert!"
  [buttons]="alertButtons"
  (didDismiss)="setResult($event)"
></ion-alert>

<ion-alert
  trigger="imagen-alert"
  header="Editar Imagen de la lista"
  [buttons]="alertImagen"
  [inputs]="alertInputImage"
  (change)="onFileSelected($event)"
  (didDismiss)="setResults($event)"
></ion-alert>
