<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!actionTaken" style="width: 100%; height: 100%;">
  <div style="display: flex; height: 100%; width: 100%; justify-content: center; align-items: center;">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Recuperación de contraseña</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <form #miFormulario="ngForm">
          <ion-list [inset]="true">
            <ion-item>
              <ion-label position="stacked">Nueva Contraseña</ion-label>
              <ion-input type="password" name="password" required [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Confirmar Contraseña</ion-label>
              <ion-input style="border-bottom: 1px solid white;" type="password" name="confirmPassword" required [(ngModel)]="user.confirmPassword"></ion-input>
            </ion-item>
          </ion-list>
      </form>
      <div style="display: flex; width: 100%; justify-content: end;">
        <button type="submit" class="btn btn-primary" (click)="resetPassword(miFormulario)">Cambiar Contraseña</button>
      </div>
      </ion-card-content>
    </ion-card>
  </div>
  </div>
</ion-content>
