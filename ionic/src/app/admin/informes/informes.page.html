<ion-header [translucent]="true">

    <ion-list [inset]="true" *ngFor="let torneo of tournaments">

      </ion-item>
      <ion-item>

      <ion-item>
        <ion-input label="Tipo" [value]="torneo.edad?.type"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Equipos Anotados" [value]="getTeamsSubscribed(torneo)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Equipos Reservados" [value]="getTeamsSubscribed(torneo)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Equipos Restantes" [value]="getTeamsSubscribed(torneo)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Cupos" [value]="torneo.cupos"></ion-input>
      </ion-item>
      <ion-item detail="true" (click)="setOpen(true, torneo)">
        <ion-input readonly="true" label="Pagos"></ion-input>
      </ion-item>
    </ion-list>
  </div>

    <table class="table" *ngFor="let tournament of tables">

      <thead>
        <tr>
          <th *ngIf="tournament.ano !== 0" scope="col">Año</th>
          <th *ngIf="tournament.campeonato.length !== 0" scope="col">Torneo</th>
          <th *ngIf="tournament.daysTournament.length !== 0" scope="col">Dias</th>
          <th *ngIf="tournament.format.length !== 0" scope="col">Formato</th>
          <th *ngIf="tournament.edad.length !== 0" scope="col">Tipo</th>
          <th *ngIf="tournament.cupos.length !== 0" scope="col">Cupos</th>
        </tr>
      </thead>

      <tbody *ngFor="let torneo of tournaments">
      <tr>
        <td *ngIf="tournament.ano !== 0">{{torneo.ano}}</td>
        <td *ngIf="tournament.campeonato.length !== 0">{{torneo.campeonato.type}}</td>
        <td *ngIf="tournament.daysTournament.length !== 0">{{getDays(torneo)}}</td>
        <td *ngIf="tournament.format.length !== 0">{{torneo.format.formatName}}</td>
        <td *ngIf="tournament.edad.length !== 0">{{torneo.edad.type}}</td>
        <td *ngIf="tournament.cupos.length !== 0">{{torneo.cupos}}</td>
      </tr>
      </tbody>
      
    </table>

    <button (click)="exportToExcel()"><img src="../../../assets/icon/file-excel-regular.svg" width="20px" height="20px">Exportar a Excel</button>

    <ion-modal [isOpen]="isModalOpen2">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="setOpen2(false)">Volver</ion-button>
            </ion-buttons>
            <ion-title style="text-align: center;">Crear Tabla</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <form #miForm="ngForm" (ngSubmit)="createTable(miForm)">
            <ion-list [inset]="true">
              <ion-item>
                <ion-select multiple="true" label="Seleccione columnas" name="selectedColumns" [(ngModel)]="selectedColumns">
                  <ion-select-option value="ano">Año</ion-select-option>
                  <ion-select-option value="campeonato">Torneo</ion-select-option>
                  <ion-select-option value="edad">Edad</ion-select-option>
                  <ion-select-option value="daysTournament">Días</ion-select-option>
                  <ion-select-option value="format">Formato</ion-select-option>
                  <ion-select-option value="cupos">Cupos</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          
            <div class="container">
              <ion-button type="submit" expand="block">Crear Tabla</ion-button>
            </div>
          </form>
        </ion-content>

      </ng-template>

    </ion-modal>
