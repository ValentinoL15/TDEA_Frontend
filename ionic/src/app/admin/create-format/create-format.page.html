<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button style="font-weight: bold;" (click)="volver()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Formatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="light">
  <div class="container-fluid">
    <table class="table table-dark table-striped" cdkDropList (cdkDropListDropped)="drop($event)">
      <ng-container>
        <thead>
          <tr>
                <th style="font-weight: bold;" scope="col">Formato</th>
                <th style="font-weight: bold;" scope="col">Min Jugadores</th>
                <th style="font-weight: bold;" scope="col">Max Jugadores</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let formato of formatos" (click)="goFormat(formato._id)" cdkDrag>
            <td>{{formato.formatName}}</td>
            <td>{{formato.minPlayers}}</td>
            <td>{{formato.maxPlayers}}</td>
          </tr>
        </tbody>
      </ng-container>
    </table>
    <div class="endButton">
      <ion-button id="open-modal-format" [strong]="true">Crear Formato</ion-button>
    </div>
  </div>

  <ion-modal trigger="open-modal-format" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="createFormat()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="container">
          <form [formGroup]="form">
            <div class="item">
              <ion-item>
                <ion-input type="text" label="Formato" placeholder="Tipo de formato" formControlName="formatName"></ion-input>
              </ion-item>
            </div>

            <div class="item">
              <ion-item>
                <ion-input type="number" label="Minimo" placeholder="Minimo de jugadores" formControlName="minPlayers"></ion-input>
              </ion-item>
            </div>

            <div class="item">
              <ion-item>
                <ion-input type="number" label="Máximo" placeholder="Máximo de jugadores" formControlName="maxPlayers"></ion-input>
              </ion-item>
            </div>
          </form>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
