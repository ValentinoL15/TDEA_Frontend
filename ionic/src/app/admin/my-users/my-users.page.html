<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons (click)="volver()" slot="start">
      <ion-button>Volver</ion-button>
    </ion-buttons>
    <ion-title>Usuarios Activos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-fluid">
    <table class="table table-dark table-striped">
      <ng-container>
        <thead>
          <tr>
                <th style="font-weight: bold;" scope="col">Nombre</th>
                <th style="font-weight: bold;" scope="col">Rol</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.rol}}</td>
          </tr>
        </tbody>
      </ng-container>
    </table>
    <div >
      <ion-button expand="block" (click)="goAdmin()">Crear Administrador</ion-button>
    </div>
  </div>
</ion-content>
