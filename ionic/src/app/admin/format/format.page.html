<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Formato</ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="setOpen(true)">Editar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="light">
  <div class="contain" >
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        <h3 style="margin-top: 7px;">Formato</h3>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><span style="font-weight: bold;">Formato:</span> {{format.formatName}}</li>
        <li class="list-group-item"><span style="font-weight: bold;">Min Jugadores:</span> {{format.minPlayers}}</li>
        <li class="list-group-item"><span style="font-weight: bold;">Max Jugadores:</span> {{format.maxPlayers}}</li>
      </ul>
    </div>
    <div class="endButton">
      <ion-button color="danger" (click)="eliminarFormato(format._id)" [strong]="true">Eliminar Formato</ion-button>
    </div>
    
  </div>
</ion-content>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header >
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="setOpen(false)">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcomes</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="updateFormat(format._id)" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <form #miForm>
        <ion-list [inset]="true">
          <ion-item>
            <ion-input type="text" label="Formato" [(ngModel)]="format.formatName" name="formatName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" label="Min Jugadores" [(ngModel)]="format.minPlayers" name="minPlayers"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" label="Max Jugadores" [(ngModel)]="format.maxPlayers" name="maxPlayers"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
