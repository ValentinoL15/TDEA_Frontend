<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button style="font-weight: bold;" (click)="volver()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Divisiones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="container-fluid">
    <table class="table table-dark table-striped">
      <ng-container>
        <thead>
          <tr>
                <th style="font-weight: bold;" scope="col">Order</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let division of divisiones" (click)="goDivision(division._id)">
            <td>{{division.order}}</td>
          </tr>
        </tbody>
      </ng-container>
    </table>
    <div class="endButton">
      <ion-button id="open-modal" style="font-weight: bold;" expand="block">Crear Division</ion-button>
    </div>
  </div>
  

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Crear Division</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="createOrder()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="form">

          <ion-item class="input-class">
            <ion-input
              label="Division"
              labelPlacement="stacked"
              type="number"
              placeholder="Nro Division"
              formControlName="order"
            ></ion-input>

          </ion-item>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
