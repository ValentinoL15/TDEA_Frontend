<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Campeonatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-fluid">
    <table class="table table-dark table-striped">
      <div *ngIf="campeonatos.length === 0">
        <h2 style="text-align: center;">No hay campeonatos creados por el momento</h2>
      </div>
      <ng-container *ngFor="let champ of campeonatos" >
        <thead>
          <tr>
                <th style="font-weight: bold;" scope="col">Campeonato</th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="goCampeonato(champ._id)">
            <td>{{champ.type}}</td>
          </tr>
        </tbody>
      </ng-container>
    </table>
  </div>
  <div class="container">
    <ion-button expand="block" (click)="setOpen(true)">Crear Campeonato</ion-button>
  </div>
  

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="createCampeonato()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" color="light">
        <form [formGroup]="form">
          <ion-item class="input-class">
            <ion-input
              label="Campeonato"
              labelPlacement="stacked"
              type="text"
              placeholder="Ej: Clausura, Apertura..."
              formControlName="type"
            ></ion-input>
          </ion-item>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
