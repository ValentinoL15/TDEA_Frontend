<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button style="font-weight: bold;" (click)="volver()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="light">
  <div class="container-fluid">
    <table class="table table-dark table-striped" cdkDropList (cdkDropListDropped)="drop($event)">
      <ng-container>
        <thead>
          <tr>
                <th style="font-weight: bold;" scope="col">Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let catego of categorias" (click)="goCategory(catego._id)" cdkDrag>
            <td>{{catego.categoryName}}</td>
          </tr>
        </tbody>
      </ng-container>
    </table>
  </div>
  <div class="endButton">
    <ion-button id="open-modal-category">Crear Categoria</ion-button>
  </div>
  

  <ion-modal trigger="open-modal-category" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="createCategory()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="form">
          <ion-item class="input-class">
            <ion-input
              label="Nombre Categoria"
              labelPlacement="stacked"
              type="text"
              placeholder="Category Name"
              formControlName="categoryName"
            ></ion-input>
          </ion-item>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
