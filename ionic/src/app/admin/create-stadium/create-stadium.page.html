<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Estadios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <div class="contenedor" *ngIf="stadiums.length === 0">
    <h3>No hay Estadios agregados</h3>
  </div>

  <ion-list [inset]="true" *ngFor="let stadium of stadiums">
  <ion-item button (click)="goStadium(stadium._id)">
    <ion-label>{{stadium.code}}</ion-label>
  </ion-item>
  </ion-list>

  <div class="container">
    <ion-button expand="block" (click)="setOpen(true)">Crear Estadio</ion-button>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cancelar</ion-button>
          </ion-buttons>
          <ion-title style="text-align: center;">Crear</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="createStadium()">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list [inset]="true">
          <form [formGroup]="form">
          <ion-item>
            <ion-input label="Codigo" label-placement="floating" placeholder="Codigo" formControlName="code"></ion-input>
          </ion-item>
          <ion-item>

            <ion-select label="Tipo de cancha" formControlName="type" class="select">
              <ion-select-option value="5">5</ion-select-option>
              <ion-select-option value="6">6</ion-select-option>
              <ion-select-option value="7">7</ion-select-option>
              <ion-select-option value="8">8</ion-select-option>
              <ion-select-option value="9">9</ion-select-option>
              <ion-select-option value="10">10</ion-select-option>
              <ion-select-option value="11">11</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-input type="number" label="Largo (Metros)" label-placement="floating" placeholder="Longitud" formControlName="length"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" label="Ancho (Metros)" label-placement="floating" placeholder="Ancho" formControlName="width" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-select label="Techado" formControlName="roof">
              <ion-select-option value="Techada">Techada</ion-select-option>
              <ion-select-option value="Destechada">Destechada</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select label="Cesped" formControlName="grass">
              <ion-select-option value="Cesped">Pasto</ion-select-option>
              <ion-select-option value="Sintetico">Sintetico</ion-select-option>
              <ion-select-option value="SinDefinir">Sin Definir</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select label="Puntuacion" formControlName="punctuaction">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
              <ion-select-option value="5">5</ion-select-option>
              <ion-select-option value="6">6</ion-select-option>
              <ion-select-option value="7">7</ion-select-option>
              <ion-select-option value="8">8</ion-select-option>
              <ion-select-option value="9">9</ion-select-option>
              <ion-select-option value="10">10</ion-select-option>
            </ion-select>
          </ion-item>
        </form>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
