<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Crear Dia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div *ngIf="dias.length === 0" class="contenedor">
    <h1>No hay dias registrados en el Torneo</h1>
  </div>

  <ion-list [inset]="true" *ngFor="let dia of dias">
  <ion-item detail="true" >
    <ion-input readonly="true" [value]="dia.day" (click)="goDay(dia._id)"></ion-input>
  </ion-item>
  </ion-list>

  <div class="container-button">
    <div class="button" >
      <ion-button shape="round" (click)="setOpen(true)">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Crear jugador</ion-title>
          <ion-buttons slot="end">
            <ion-button  (click)="crearDia()" >Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <form [formGroup]="form">
          <ion-list [inset]="true">
            <ion-item>
              <ion-select label="Dia" placeholder="Ingrese un Dia" formControlName="day">
                <ion-select-option value="Lunes">Lunes</ion-select-option>
                <ion-select-option value="Martes">Martes</ion-select-option>
                <ion-select-option value="Miercoles">Miercoles</ion-select-option>
                <ion-select-option value="Jueves">Jueves</ion-select-option>
                <ion-select-option value="Viernes">Viernes</ion-select-option>
                <ion-select-option value="Sabado">Sabado</ion-select-option>
                <ion-select-option value="Domingo">Domingo</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
