<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Transferencias de equipos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <form #miForm *ngIf="teams.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col>Transfiere</ion-col>
        <ion-col>Recibe </ion-col>
        <ion-col>Accion</ion-col>
      </ion-row>
      <ion-row *ngFor="let team of teams">
        <ion-col>{{team.creatorUser?.firstName + " " + team.creatorUser?.lastName}}</ion-col>
        <ion-col>{{team.transferTo?.firstName + " " + team.transferTo?.lastName}} </ion-col>
        <ion-col>
          <ion-button size="small" (click)="aceptarTransferencia(miForm)">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" color="danger" (click)="rechazarTransferencia(miForm)">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <input type="hidden" [value]="team._id" name="_id">
      </ion-row>
    </ion-grid>
  </form>
  <ng-container *ngIf="teams.length === 0">
    <div style="display: flex; width: 100%; height: 100%; justify-content: center; align-items: center;">
      <p>No hay transferencias requeridas por el momento...</p>
    </div>
    
  </ng-container>
  
</ion-content>
