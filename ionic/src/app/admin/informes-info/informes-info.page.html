<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>informes-info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <table class="table">
    <thead>
      <tr>
        <th>DÃ­a</th>
        <th>Sede</th>
        <th>Horarios</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let day of tournament.daysTournament; let i = index" (click)="goTeams(tournament._id, day._id, i)">
        <td>{{ day.day }}</td>
        <td>{{ day.sede?.name }}</td>
        <td>
          <span *ngIf="day.time && day.time.length > 0; else noTime">
            {{ day.time.join(', ') }}
          </span>
          <ng-template #noTime> - </ng-template>
        </td>
      </tr>
    </tbody>
  </table>

</ion-content>
