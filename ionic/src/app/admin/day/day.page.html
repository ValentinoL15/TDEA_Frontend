<ion-header [translucent]="true">
  <ion-toolbar> 

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <form>
    <ion-list [inset]="true">
      <ion-item>
        <ion-input 
          label="Día" [value]="tournamentDay?.day || 'Día no disponible'">
        </ion-input>
      </ion-item>
      <ion-item>
        <!-- Mostrar horarios seleccionados -->
        <ion-select 
          label="Horarios" 
          [placeholder]="'Selecciona horarios'" 
          [(ngModel)]="selectedTimes"
          name="horariosSeleccionados"
          [multiple]="true">
          <!-- Mostrar todas las opciones de horarios -->
          <ion-select-option *ngFor="let time of times" [value]="time">
            {{ time }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select [placeholder]="tournamentDay" ></ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-alert
  trigger="present-alert"
  header="Alert!"
  [buttons]="alertButtons"
  (didDismiss)="setResult($event)"
></ion-alert>
