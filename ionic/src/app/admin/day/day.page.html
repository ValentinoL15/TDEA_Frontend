<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver(dia.belongTournament)">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{dia.day}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <div *ngIf="horarios.length === 0" class="contenedor">
    <h1>No hay horarios del dia {{dia.day}} para mostrar</h1>
  </div>

  <ion-list [inset]="true" *ngFor="let horario of horarios"> 
    <ion-item>
      <ion-icon aria-hidden="true" name="time-outline" slot="start"></ion-icon>
      <ion-label>Horario</ion-label>
      <ion-input readonly="true" [value]="horario.hour + ': ' + horario.minute"/>
    </ion-item>
  </ion-list>

  <div class="container-button">
    <div class="button" >
      <ion-button shape="round" (click)="setOpen(true)" [strong]="true">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="container-trash">
    <div class="button" >
      <ion-button shape="round" [strong]="true" color="danger" (click)="deleteDay(dia._id)">
        <ion-icon slot="icon-only" name="trash-outline" ></ion-icon>
      </ion-button>
    </div>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
          <ion-title>Crear Horario</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="crearHorario(miForm)" >Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form #miForm>
        <ion-list [inset]="true">
          <ion-item>
            <ion-label>Hora</ion-label>
            <ion-input type="number" placeholder="Hora" name="hour" ngModel required pattern="^[0-9]{2}$" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Minutos</ion-label>
            <ion-input type="number" placeholder="Minutos" name="minute" ngModel required pattern="^[0-9]{2}$" ></ion-input>
          </ion-item>
        </ion-list>
      </form>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>

<ion-alert
  trigger="present-alert"
  header="Alert!"
  [buttons]="alertButtons"
  (didDismiss)="setResult($event)"
></ion-alert>
