<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Tribunal de Disciplina</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- SECCIÓN: Tribunales NO Torneo (isTorneo = false) -->
  <ion-list-header *ngIf="getTribunalesPorTipo(false).length > 0">
    <ion-title>
      <p>Fecha regular</p>
    </ion-title>
  </ion-list-header>

  <ion-card *ngFor="let tribunal of getTribunalesPorTipo(false)">
    <ion-card-header>
      <ion-card-title>{{ tribunal.name }} {{ tribunal.lastName }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input readonly="true" [label]="'Fecha ' + tribunal.fecha + ':'" [value]="tribunal.local + ' vs ' + tribunal.visitante"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input readonly="true" label="Tarjeta: " [value]="tribunal.tarjeta"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea readonly="true" label="Informe: " labelPlacement="stacked" [value]="tribunal.motivo" rows="3"></ion-textarea>
        </ion-item>
        <form [formGroup]="forms[tribunal._id]">
          <ion-item>
            <ion-input
              type="number"
              inputmode="numeric"
              label="Fechas de suspensión"
              labelPlacement="stacked"
              placeholder="Ingresar fechas de suspensión"
              formControlName="fechas_de_expulsion">
            </ion-input>
          </ion-item>
          <input type="hidden" formControlName="_id">
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- SEPARADOR -->
  <div *ngIf="getTribunalesPorTipo(false).length > 0 && getTribunalesPorTipo(true).length > 0" 
       style="height: 20px; background-color: #f4f5f8; margin: 16px 0;">
  </div>

  <!-- SECCIÓN: Tribunales DE Torneo (isTorneo = true) -->
  <ion-list-header *ngIf="getTribunalesPorTipo(true).length > 0">
    <ion-title>
      <p>Torneo</p>
    </ion-title>
  </ion-list-header>

  <ion-card *ngFor="let tribunal of getTribunalesPorTipo(true)">
    <ion-card-header>
      <ion-card-title>{{ tribunal.name }} {{ tribunal.lastName }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input readonly="true" [label]="'Fecha ' + tribunal.fecha + ':'" [value]="tribunal.local + ' vs ' + tribunal.visitante"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input readonly="true" label="Tarjeta: " [value]="tribunal.tarjeta"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea readonly="true" label="Informe: " labelPlacement="stacked" [value]="tribunal.motivo" rows="3"></ion-textarea>
        </ion-item>
        <form [formGroup]="forms[tribunal._id]">
          <ion-item>
            <ion-input
              type="number"
              inputmode="numeric"
              label="Fechas de suspensión"
              labelPlacement="stacked"
              placeholder="Ingresar fechas de suspensión"
              formControlName="fechas_de_expulsion">
            </ion-input>
          </ion-item>
          <input type="hidden" formControlName="_id">
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div style="padding: 12px;">
    <ion-button expand="block" (click)="guardarTodas()" [disabled]="!hayCambios()">
      Guardar todas las sanciones
    </ion-button>
  </div>
</ion-content>
