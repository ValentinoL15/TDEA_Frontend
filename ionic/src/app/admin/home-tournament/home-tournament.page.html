<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>create-tournament</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-list [inset]="true" *ngFor="let torneo of tournaments">
    <ion-item-sliding>
      <ion-item [button]="true" (click)="goTournament(torneo._id)">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="../../../assets/icon/trofeo (1).png" width="10px" height="10px" />
        </ion-avatar>
        <ion-label>{{torneo.nameFantasy}}</ion-label>
      </ion-item>
    </ion-item-sliding>  
  </ion-list>  
  
  <ion-button (click)="setOpen(true)" expand="block">Crear Torneo</ion-button>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="createTournament()" >Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
    <form [formGroup]="form">
      <ion-list [inset]="true">
        <ion-item>
          <ion-input label="Torneo" placeholder="Nombre del Torneo" formControlName="nameFantasy"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select label="Cateogria" placeholder="Categoria" formControlName="category">
            <ion-select-option *ngFor="let category of categories" [value]="category._id">{{category.categoryName}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select label="Formato" placeholder="Formato" formControlName="format">
            <ion-select-option *ngFor="let format of formats" [value]="format._id">{{format.formatName}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select label="Actividad" placeholder="¿Está activo?" formControlName="isTournamentActive">
            <ion-select-option value="true">Activo</ion-select-option>
            <ion-select-option value="false">No Activo</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select label="Sexo" formControlName="isTournamentMasculine">
            <ion-select-option value="true">Masculino</ion-select-option>
            <ion-select-option value="false">Femenino</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none" class="date-item"> 
        <label class="date-label">Comienzo Torneo</label>
          <input type="date" formControlName="tournamentDate" class="date-input" />
        </ion-item>
      
      </ion-list>

      <ion-list [inset]="true">
        <ion-item>
          <ion-textarea label="Notas del Torneo" labelPlacement="floating" rows="5" formControlName="tournamentNotes"></ion-textarea>
        </ion-item>
      </ion-list>
    </form>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
        id="datetime"
        presentation="date"
        value="2023-11-02"
        [formatOptions]="{
          date: {
            weekday: 'short',
            month: 'long',
            day: '2-digit',
          }
        }"
      ></ion-datetime>
    </ng-template>
  </ion-modal>

  
</ion-content>
