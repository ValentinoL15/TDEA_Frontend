<ion-content [fullscreen]="true" class="fondo" color="light">

  <div class="select-contain">
    <div class="select">
      <ion-select toggleIcon="none" interface="popover"
        placeholder="Selecciona un equipo" (ionChange)="onEquipoChange($event.detail.value)">
        <ion-list>
          <ion-item>
            <ion-select-option *ngFor="let equipo of equipos" [value]="equipo._id">
              <div class="selected">
                <img [src]="equipo.teamImage" alt="">
                {{ equipo.teamName }}
              </div>
            </ion-select-option>
          </ion-item>
        </ion-list>
      </ion-select>
      <img *ngIf="equipoSeleccionado" style="border-radius: 50%;" [src]="equipoSeleccionado.teamImage" width="35px" height="35px">
      <img *ngIf="equipoSeleccionado === null" src="../../assets/icon/user-regular.svg" width="20px" height="20px" alt="">
    </div>
  </div>

  <div class="principal" *ngIf="equipoSeleccionado" (click)="goTeam(equipoSeleccionado._id)">
    <div class="image">
      <img [src]="equipoSeleccionado.teamImage" width="250px" height="200px" />
    </div>
    <div class="title">
      <h1>{{equipoSeleccionado.teamName}}</h1>
      <h3>{{equipoSeleccionado.socialMedia}}</h3>
    </div>

    <div class="descripcion">
      {{equipoSeleccionado.teamNotes}}
    </div>
  </div>

  <div class="container-button">
    <div class="button">
      <ion-button shape="round" (click)="ir()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Salir</ion-button>
          </ion-buttons>

          <h4>Mi Equipo</h4>

          <ion-buttons slot="end">
            <ion-button>Editar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <div class="modal-content">
          <ion-item id="email-alert" detail="true">
            <ion-label>
              creador
            </ion-label>
          </ion-item>
          <div class="button">
            <ion-button color="danger" expand="block">
              Eliminar Equipo
            </ion-button>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
