<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-select label="Mi Equipo" labelPlacement="stacked" placeholder="Selecciona un equipo"
        (ionChange)="onEquipoChange($event.detail.value)">
        <ion-select-option *ngFor="let equipo of equipos" [value]="equipo._id">{{equipo.teamName}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo" color="light">

    <ion-card *ngIf="equipoSeleccionado" (click)="goTeam(equipoSeleccionado._id)" >
      <div class="image">
        <img [src]="equipoSeleccionado.teamImage" width="250px" height="200px" />
      </div>
      <ion-card-header>
        <ion-card-title>{{equipoSeleccionado.teamName}}</ion-card-title>
        <ion-card-subtitle>{{equipoSeleccionado.socialMedia}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{equipoSeleccionado.teamNotes}}
      </ion-card-content>
    </ion-card>

  <div class="container">
    <div class="boton">
      <ion-button (click)="ir()">
        CREAR NUEVO EQUIPO
      </ion-button>
    </div>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Salir</ion-button>
          </ion-buttons>

          <h4>Mi Equipo</h4>

          <ion-buttons slot="end">
            <ion-button>Editar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <div class="modal-content">
          <ion-item id="email-alert" detail="true">
            <ion-label>
              creador
            </ion-label>
          </ion-item>
          <div class="button">
            <ion-button color="danger" expand="block">
              Eliminar Equipo
            </ion-button>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
