<ion-content [fullscreen]="true" class="fondo">

  <ion-list [inset]="true" *ngFor="let equipo of equipos">
    <ion-item detail="true">
      <ion-label (click)="goTeam(equipo._id)">
        <h3>{{equipo.teamName}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>


  <div class="container">
    <div class="boton">
      <ion-button (click)="ir()">
        CREAR EQUIPO
      </ion-button>
    </div>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Salir</ion-button>
          </ion-buttons>

          <h4>Mi Equipo</h4>

          <ion-buttons slot="end">
            <ion-button>Editar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <ion-content class="ion-padding">
        <div class="modal-content">
            <ion-item id="email-alert" detail="true">
              <ion-label>
                creador
              </ion-label>
            </ion-item>
            <div class="button">
              <ion-button color="danger" expand="block">
                Eliminar Equipo
              </ion-button>
            </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
