<ion-content [fullscreen]="true" class="fondo">

  <ion-list [inset]="true" (click)="setOpen(true)">
    <ion-item id="email-alert" detail="true">
      <ion-label>
        <h3>VER MI EQUIPO</h3>
      </ion-label>
    </ion-item>
  </ion-list>


  <div class="container">
    <div class="boton">
      <ion-button (click)="ir()" *ngIf="!isTeam">
        CREAR EQUIPO
      </ion-button>
    </div>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Salir</ion-button>
          </ion-buttons>

          <h4>Mi Equipo</h4>

          <ion-buttons slot="end">
            <ion-button (click)="editar()">Editar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <ion-content class="ion-padding">
        <div class="modal-content">
            <div *ngFor="let item of newTeam" id="email-alert" detail="true" class="item">
              <ion-item id="email-alert" detail="true">
                <ion-label class="ion-text-wrap">
                  {{ item }}
                </ion-label>
              </ion-item>
            </div>
            <ion-item id="email-alert" detail="true">
              <ion-label>
                creador
              </ion-label>
            </ion-item>
            <div class="button">
              <ion-button color="danger" expand="block" *ngIf="isTeam" (click)="deleteTeam()">
                Eliminar Equipo
              </ion-button>
            </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
