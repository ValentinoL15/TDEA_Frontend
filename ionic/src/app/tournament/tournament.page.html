<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Volver</ion-button>
    </ion-buttons>
      <div *ngFor="let tour of tournament.daysTournament" style="display: inline;">
        <ion-title>{{tour.day + " - " + tournament.format.formatName + " - " + tournament.category.categoryName}}</ion-title>
      </div>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ng-container *ngIf="list">
    <form #miForm>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{tournament.nameFantasy}}</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <p>- Descripci√≥n del formato anual</p>
          <img [src]="tournament.formatImage" alt="Imagen" (click)="setOpen(true)">
        </ion-card-content>
    
        <div class="contenedor-button">
          <ion-button fill="outline" color="success"(click)="inscription(list._id,list.nameList)">Inscribirse</ion-button>
        </div>
    
      </ion-card>
    </form>
  </ng-container>
  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Formato Anual</ion-title>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <img class="img-format" [src]="tournament.formatImage" alt="Imagen" >
      </ion-content>
    </ng-template>
  </ion-modal>
  
</ion-content>
