<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Torneos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <div *ngIf="lists" cdkDropList (cdkDropListDropped)="drop($event)">
    <ion-card *ngFor="let torneo of torneos">
      <ion-card-header>
        <ion-card-title>{{torneo.nameFantasy}}</ion-card-title>
        <ion-card-subtitle>Torneo</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{torneo.tournamentNotes}}
      </ion-card-content>
    
      <div class="contenedor-button">
        <ion-button fill="clear" (click)="goTournament(torneo._id)">Ingresar</ion-button>
      </div>
    </ion-card>
  </div>

  <div class="listEmpty" *ngIf="!lists">
    <h1>Por favor crea o elige un equipo para poder ver los torneos disponibles</h1>
  </div>


</ion-content>
