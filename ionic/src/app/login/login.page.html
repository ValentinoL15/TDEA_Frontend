  <ion-content [fullscreen]="true" class="fondo" color="light">
    <div class="conteiner">
      
      <div class="img-container">
        <img src="../../assets/icon/logo.png" alt="" class="tdea">
      </div>
      <h4>Iniciar Sesión</h4>
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <ion-input class="inicio" type="number" formControlName="dni" label="DNI" label-placement="floating" fill="outline" placeholder="Por favor, introduce un DNI"></ion-input>
        <ion-input class="inicio" formControlName="password" type="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="Por favor, introduce una contraseña">
          <ion-input-password-toggle *ngIf="form.get('password')?.value !== ''" slot="end"></ion-input-password-toggle>
        </ion-input>
        <div class="forgot-container">
          <p slot="end" (click)="goReset()">¿Olvidaste tu contraseña?</p>
        </div>
        <ion-button class="sesion" type="submit" expand="block" style="width: 100%;"><span style="font-weight: bold;">Iniciar sesión</span></ion-button>
      </form>
      <div class="registrar-container">
        <p>¿No tienes una cuenta?</p>
        <p id="open-modal" expand="block">Registrate!</p>
      </div>
    </div>

    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
      <ion-header>
        <ion-toolbar class="toolbar">
          <h4>Registro</h4>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

      <form style="width: 100%;" [formGroup]="register" class="formulario">
        <ion-item class="item">
          <ion-input formControlName="firstName" label="Nombre" labelPlacement="floating" placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item class="item">
          <ion-input formControlName="lastName" label="Apellido" labelPlacement="floating" placeholder="Apellido"></ion-input>
        </ion-item>

        <ion-item class="item">
          <ion-input formControlName="docNumber" label="DNI" labelPlacement="floating" placeholder="DNI"></ion-input>
        </ion-item>

        <ion-list class="item">
          <ion-item>
            <ion-select label="Género" placeholder="Género" interface="popover" labelPlacement="floating" formControlName="gender">
              <ion-select-option value="masculino">Masculino</ion-select-option>
              <ion-select-option value="femenino">Femenino</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-item class="item">
            <ion-input type="tel" formControlName="phone" label="Teléfono" labelPlacement="floating" placeholder="Teléfono" (ionInput)="onPhoneInputChange($event)"></ion-input>
          </ion-item>
          

        <ion-item class="item">
          <ion-input label="Nacimiento" labelPlacement="stacked" formControlName="birthday" type="date" id="start" />
        </ion-item>

        <ion-item>
          <div class="foto">
            <label>Foto de Perfil</label>
          </div>
          <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
        </ion-item>

        <ion-item class="item">
          <ion-input formControlName="email" label="Email" labelPlacement="floating" placeholder="Example123@hotmail.com"></ion-input>
        </ion-item>

        <ion-item class="item">
          <ion-select label="¿Sos jugador o creador de Equipo?" interface="popover" labelPlacement="floating" formControlName="isPlayer">
            <ion-select-option value="true">Soy Jugador</ion-select-option>
            <ion-select-option value="false">Soy Creador de Equipo</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="item">
          <ion-input type="password" fill="outline" formControlName="password" label="Password" labelPlacement="floating" placeholder="Password"></ion-input>
          <ion-input-password-toggle *ngIf="register.get('password')?.value !== ''" slot="end"></ion-input-password-toggle>
        </ion-item>

        <ion-item class="item">
          <ion-input type="password" fill="outline" formControlName="confirmPassword" label="Confirm Password" labelPlacement="floating" placeholder="Confirm Password"></ion-input>
          <ion-input-password-toggle *ngIf="register.get('password')?.value !== ''" slot="end"></ion-input-password-toggle>
        </ion-item>

        <div class="register">
          <ion-button (click)="registerFormSubmit()">
            <span style="font-weight: bold;">Registrarse</span>
          </ion-button>
          <ion-button color="danger" (click)="cancel()">
            <span style="font-weight: bold;">Cancelar</span>
          </ion-button>
        </div>
      
      </form>
    </ion-content>
    </ng-template>
    </ion-modal>
  
  </ion-content>
