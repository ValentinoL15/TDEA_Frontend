<ion-tabs>

  <ion-tab-bar slot="bottom" mode="ios">
    
    <ion-tab-button tab="home" href="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Equipo</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="create-list" href="/create-list">
      <ion-icon name="football-outline"></ion-icon>
      <ion-label>Alineaciones</ion-label>
    </ion-tab-button>  

    <ion-tab-button tab="players" href="/players">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Jugadores</ion-label>
    </ion-tab-button>  
    
    <ion-tab-button tab="torneos" href="/torneos">
      <ion-icon name="trophy-outline"></ion-icon>
      <ion-label>Torneos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="deudas" href="/deudas">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Deudas</ion-label>
      <ng-container *ngFor="let deuda of team.deudas">
        <div class="badge" *ngIf="deuda._id"></div>
      </ng-container>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
