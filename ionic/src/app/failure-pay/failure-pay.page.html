<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Pago Fallido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div style="display: flex; width: 100%;height: 100%; text-align: center; align-items: center; justify-content: center; color: red;">
    <h1>Falló el pago de la inscripción, por favor inténtalo nuevamente</h1>
  </div>
</ion-content>
