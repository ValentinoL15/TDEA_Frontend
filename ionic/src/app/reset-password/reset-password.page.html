<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; height: 100%; width: 100%; justify-content: center; align-items: center;">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperación de contraseña</ion-card-title>
      <ion-card-subtitle>Ingrese su correo electrónico para reestablecer su contraseña</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
        <form style="width: 100%;">
          <ion-item style="width: 100%;">
            <ion-input style="width: 100%;" label="Correo Electrónico" labelPlacement="stacked" name="email" placeholder="E-mail" [(ngModel)]="email">
            </ion-input>
          </ion-item>
          <div style="display: flex; width: 100%; justify-content: end;">
            <ion-button color="primary" slot="end" (click)="submitEmail()">
              Enviar
            </ion-button>
          </div>
          
        </form>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
