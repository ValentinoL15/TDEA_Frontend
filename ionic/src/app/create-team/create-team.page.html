<ion-content [fullscreen]="true" class="fondo">
  <ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button class="cancelar" (click)="cancel()" style="font-weight: bold;">Cancelar</ion-button>
        </ion-buttons>
        <div class="title">
          <h5>Crear Equipo</h5>
        </div>
        <ion-buttons slot="end">
          <ion-button (click)="createTeam()" style="font-weight: bold;">Confirmar</ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <form [formGroup]="form">
        <ion-input class="item" type="text" label="Equipo" label-placement="floating" placeholder="Nombre del equipo" formControlName="teamName" ></ion-input>
        <ion-input class="item" type="text" label="Instagram" label-placement="floating" placeholder="Usuario123" formControlName="socialMedia" ></ion-input>
        <ion-textarea class="item" label="DescripciÃ³n de equipo" labelPlacement="stacked" placeholder="Describe a tu equipo. (Equipo de trabajo,colegio,etc...)" formControlName="teamNotes" ></ion-textarea>
        <div class="foto">
          <label>Foto de Escudo</label>
        </div>
        <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
    </form>
  </div>

</ion-content>
