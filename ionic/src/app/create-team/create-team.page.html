<ion-content [fullscreen]="true" class="fondo">
  <ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button class="cancelar" (click)="cancel()" style="font-weight: bold;">Cancelar</ion-button>
        </ion-buttons>
        <div class="title">
          <h4>Crear Equipo</h4>
        </div>
        <ion-buttons slot="end">
          <ion-button (click)="saveForm()" style="font-weight: bold;">Confirmar</ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <form [formGroup]="form">
        <ion-input class="item" type="text" label="Equipo" label-placement="floating" placeholder="Nombre del equipo" name="equipo" ></ion-input>
        <ion-input class="item" type="text" label="Instagram" label-placement="floating" placeholder="Cuenta" name="instagram" ></ion-input>
        <ion-textarea class="item" label="DescripciÃ³n de equipo" labelPlacement="floating" placeholder="Ingresar texto" name="descripcion" ></ion-textarea>
        <div class="foto">
          <label>Foto</label>
        </div>
        <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
    </form>
  </div>

</ion-content>
