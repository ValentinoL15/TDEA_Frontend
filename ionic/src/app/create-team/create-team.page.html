<ion-content [fullscreen]="true" class="fondo">
  <ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button class="cancelar" (click)="cancel()" style="font-weight: bold;">Cancelar</ion-button>
        </ion-buttons>
        <div class="title">
          <p>Crear Equipo</p>
        </div>
        <ion-buttons slot="end">
          <ion-button (click)="createTeam()" style="font-weight: bold;">Confirmar</ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

    <form [formGroup]="form">
      <ion-list>
        <ion-item>
          <ion-input type="text" label="Equipo" label-placement="stacked" placeholder="Nombre del equipo" formControlName="teamName" ></ion-input>
        </ion-item>
          <ion-item>
            <ion-input type="text" label="Instagram" label-placement="stacked" placeholder="Usuario123" formControlName="socialMedia" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea label="DescripciÃ³n de equipo" labelPlacement="stacked" placeholder="Equipo de trabajo, colegio" formControlName="teamNotes" ></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-input label="Foto de Escudo" type="file" (change)="onFileSelected($event)"></ion-input>
          </ion-item>
      </ion-list>
      
    </form>


</ion-content>
