<ion-content [fullscreen]="true" color="light">
<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="navbar">
      <img src="../../assets/icon/logo.png" width="30px" height="30px" alt="">
      <h2>Mi Perfil</h2>
      <img src="../../assets/icon/logo.png" width="30px" height="30px" alt="">
    </div>
  </ion-toolbar>
</ion-header>

    <div class="form">
      <ion-list [inset]="true">
        <ion-item>
          <ion-input label="Nombre" readonly="true" [value]="usuario.firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="DNI" readonly="true" [value]="usuario.docNumber"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list [inset]="true">
        <ion-item id="email-alert" detail="true">
          <ion-label>
            <h3>Email</h3>
            <p> {{usuario.email}} </p>
          </ion-label>
        </ion-item>

        <ion-item id="email-alert" detail="true">
          <ion-label>
            <h3>Contraseña</h3>
            <p>*************</p>
          </ion-label>
        </ion-item>

        <ion-item id="phone-alert" detail="true">
          <ion-label>
            <h3>Telefono</h3>
            <p>{{usuario.phone}}</p>
          </ion-label>
        </ion-item>

        <ion-item id="email-alert" detail="true">
          <ion-label>
            <h3>Nacimiento</h3>
            <p>{{usuario.birthday | date:'yyyy-MM-dd'}}</p>
          </ion-label>
        </ion-item>

        <ion-item id="email-alert" detail="true">
          <ion-label>
            <h3>Foto Perfil</h3>
            <img src="../../assets/icon/favicon.png" width="30px" height="30px" alt="">
          </ion-label>
        </ion-item>
        
      </ion-list>

      <ion-list [inset]="true">
        <ion-item detail="true" (click)="logOut()">
          <ion-label color="danger">
            <h3>Cerrar sesión</h3>
          </ion-label>
        </ion-item>    
      </ion-list>
    </div>

    <!-- ALERTAS -->

  <ion-alert
  trigger="phone-alert"
  header="Por favor, insertá tu teléfono"
  [buttons]="alertButtons"
  [inputs]="alertInputs"
></ion-alert>

<ion-alert
  trigger="password-alert"
  header="Por favor, insertá tu nueva contraseña"
  [buttons]="alertButtonsPassword"
  [inputs]="alertInputsPassword"
></ion-alert>

<ion-alert
  trigger="email-alert"
  header="Por favor, insertá un nuevo correo"
  [buttons]="alertButtonsEmail"
  [inputs]="alertInputsEmail"
></ion-alert>

</ion-content>
